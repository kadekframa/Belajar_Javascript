<!DOCTYPE html>
<html>
    <head>
        <title>Operator Perbandingan Javascript</title>
    </head>
    <body>
        <script>
            let result = 5 == "5";
            document.writeln("<p>" + result + "</p>");

            result = 5 === "5";
            document.writeln("<p>" + result + "</p>");

            result = 5 < 10; //false
            document.writeln("<p>" + result + "</p>");
            
        </script>
    </body>
</html>
