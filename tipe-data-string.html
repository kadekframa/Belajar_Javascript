<!DOCTYPE html>
<html>
    <head>
        <title>Tipe Data String</title>
    </head>
    <body>
        <script>
            document.writeln("Ini adalah String " + "yaa");
            document.writeln("</br>");
            document.writeln("Tetap Semangat !!! " + "Tetap Berjuang !!!");
            document.writeln("</br>");
            document.writeln("Kadek Frama Danamastyana");
            document.writeln("</br>");
            document.writeln("</br>");
            document.writeln("</br>");

            //escape sequence di Javascript \n,\t,\",\',\\
            document.writeln("<textarea cols='100' rows='10'>");
            document.writeln("\tKadek Frama Danamastyana\n");
            document.writeln("\\Home Kadek\\\n");
            document.writeln("\"Programmer Semangat\"\n");
            document.writeln("\'Belajar Javascript\'\n");
            document.writeln("</textarea>");
        </script>
    </body>
</html>
