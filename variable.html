<!DOCTYPE html>
<html>
    <head>
        <title>Variable Javascript</title>
    </head>
    <body>
        <script>
            var myFullName;
            myFullName = "Kadek Frama Danamastyana adalah orang yang rajin, disiplin, mandiri dan pekerja keras. Serta rajin menabung.";
            myFirstName = "Kadek";
            myMiddleName = "Frama";
            myLastName = "Danamastyana";

            document.writeln(myFullName + " Tetap Semangat!!!");
            document.writeln("</br>");
            document.writeln("</br>");
            document.writeln(myFirstName + " Tetap semangat!");
            document.writeln("</br>");
            document.writeln(myMiddleName + " Tetap semangat!");
            document.writeln("</br>");
            document.writeln(myLastName + " Tetap semangat!");
        </script>
    </body>
</html>
