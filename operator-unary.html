<!DOCTYPE html>
<html>
    <head>
        <title>Operator Unary Javascript</title>
    </head>
    <body>
        <script>
            let result = +1;
            document.writeln("<p>" + result + "</p>");

            result--; // result = result -1; atau result -= 1;
            document.writeln("<p>" + result + "</p>");
            
            result++; // result = result + 1; atau result += 1;
            document.writeln("<p>" + result + "</p>");

            result = -result; //-1
            document.writeln("<p>" + result + "</p>");
        </script>
    </body>
</html>
