<!DOCTYPE html>
<html>
    <head>
        <title>Variable const Javascript</title>
    </head>
    <body>
        <script>
            const application = "Belajar Javascript Dasar";

            application = "semangat"; //variable const tidak boleh diganti-ganti, karena variable const bersifat konstan.

            document.writeln(application);
        </script>
    </body>
</html>
